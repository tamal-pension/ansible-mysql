---
- import_role:
    name: aws
  vars:
    dns_record_list:
    - name: "{{ private_dns }}.{{ private_domain }}"
      zone: "{{ private_domain }}"
      type: A
      value: "{{ private_ip }}"
      private: true
      ttl: 120

- include_role:
    name: mysql
  vars:
    mysql:
      datadir: "{{disk.mount}}/{{disk.data_folder}}"
      root_password: "{{ root_password }}"
    ulimit:
      user: "{{ app_user }}"
  tags: logic
